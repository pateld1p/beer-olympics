<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Players</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form id="playerForm" action="/score" method="GET">
    <label for="playerA">Select Player from Team A:</label>
    <select id="playerA" name="playerA">
      <!-- Populate with team A members dynamically -->
    </select>
    
    <label for="playerB">Select Player from Team B:</label>
    <select id="playerB" name="playerB">
      <!-- Populate with team B members dynamically -->
    </select>
    
    <button type="submit">Next</button>
  </form>
</body>
</html>
